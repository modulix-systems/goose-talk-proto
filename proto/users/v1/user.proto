syntax = "proto3";

package users.v1;

import "google/protobuf/timestamp.proto";

message User {
  string                    id              = 1;
  string                    username        = 2;
  string                    email           = 3;
  google.protobuf.Timestamp created_at      = 6;
  google.protobuf.Timestamp updated_at      = 7;
  TwoFactorAuth             two_factor_auth = 8;
  string                    first_name      = 9;
  string                    last_name       = 10;
  string                    about_me        = 11;
  string                    photo_url       = 12;
  google.protobuf.Timestamp birth_date      = 13;
}

message TwoFactorAuth {
  enum TwoFATransport {
    TWO_FA_TRANSPORT_UNSPECIFIED = 0;
    TWO_FA_TRANSPORT_EMAIL       = 1;
    TWO_FA_TRANSPORT_SMS         = 2;
    TWO_FA_TRANSPORT_TELEGRAM    = 3;
    TWO_FA_TRANSPORT_TOTP        = 4;
  }
  // id of the user which twofa belongs to
  int64 user_id = 1;

  // delivery method (sms, email, telegram, totp, etc.)
  TwoFATransport transport = 2;

  // could be user's telegram, email address, etc.
  // or optional depending on transport (can be derived from user entity)
  string contact = 3;

  // secret key required for OTP generation if TOTP delivery method is used
  bytes totp_secret = 4;

  // indicates whether user has 2fa enabled.
  // true by default, but can be disabled by the user
  bool enabled = 5;
}
