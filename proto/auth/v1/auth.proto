syntax = "proto3";

package auth.v1;

import "google/protobuf/timestamp.proto";
import "users/v1/user.proto";

service AuthService {
  rpc SignUp(SignUpRequest) returns (SignUpResponse);
  rpc SignIn(SignInRequest) returns (SignInResponse);
}

message SignUpRequest {
  string username = 1;
  string password = 2;
  string email = 3;
  string phone_number = 4;
  string confirmation_code = 5;
  string ip_addr = 6;
  string device_info = 7;
  string first_name = 8;
  string last_name = 9;
  string photo_url = 10;
  string about_me = 11;
  google.protobuf.Timestamp birth_date = 12;
}

message SignUpResponse {
  users.v1.User user = 1;
  AuthSession session = 2;
}

message AuthSession {
  string id = 1;
  int64 user_id = 2;
  google.protobuf.Timestamp last_seen_at = 3;
  google.protobuf.Timestamp created_at = 4;
  bool is_long_lived = 5;
  string location = 6;
  string ip_addr = 7;
  string device_info = 8;
}

message SignInRequest {
  // login can be email or username
  string login = 1;
  string password = 2;
  bool remember_me = 3;
  string ip_addr = 4;
  string device_info = 5;
}

message SignInResponse {
  users.v1.User user = 1;
  AuthSession session = 2;
  string confirmation_code = 3;
}
